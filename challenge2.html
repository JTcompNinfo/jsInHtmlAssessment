<!DOCTYPE html>
<html>
<head>
    <title>getElementById Example</title>
</head>
<body>
    <!-- Create an HTML element with an id of "display" and use 
     JavaScript to change its text content to "Changed by JavaScript!". -->
     <div id="display"></div>


</body>
<script>
    var display = document.getElementById("display");
    display.innerHTML = "Changed by JavaScript!";
    
</script>
</html>
