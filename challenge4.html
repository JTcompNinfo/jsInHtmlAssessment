<!DOCTYPE html>
<html>
<head>
    <title>createElement Example</title>
</head>
<body>

    <!-- Create a new <button> element using JavaScript and 
        add it to the existing webpage. The button text should 
        say "Click me!". -->

    
</body>
<script>
    var button = document.createElement("button");
    button.innerHTML = "Click Me!"
    document.body.appendChild(button)
</script>
</html>
